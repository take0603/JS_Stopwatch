<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>ストップウォッチ</title>
</head>

<body>
<div>
  <h3>ストップウォッチ</h3>
  <p id="timer">0 : 0 : 0 : 0</p>
  <div class="button">
    <button id="start" type="button" onClick="countStart()">スタート</button>
    <button id="stop" type="button" onClick="countStop()">ストップ</button>
    <button id="reset" type="button" onClick="countReset()">リセット</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
